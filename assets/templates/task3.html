<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Задание 3</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="content">
    {{ if .Errors }}
    <p class="alert-danger text-center"> {{ .Message }} </p>
    <div class="m-2">
        {{ range $key, $value := .Errors }}
        <li>
            <strong>{{ $key }}</strong>: {{ $value }}
        </li>
        {{ end }}
    </div>
    {{ else if .Message }}
    <p class="text-success text-center"> {{ .Message }} </p>
    {{ end }}

    {{ if .Languages }}
    <div>
        <form method="POST">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input class="form-control" type="text" id="fio" name="fio"
                       placeholder="Введите фамилию, имя и отчество"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="phone">Мобильный телефон</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Введите телефон" required>
            </div>

            <div class="form-group">
                <label for="birthday">Дата рождения</label>
                <input required class="form-control" value="" type="date" id="birthday" name="birthday"/>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <label class="col-form-label col-sm-2 pt-0">Ваш пол</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="m"
                                   required>
                            <label class="form-check-label" for="male">
                                Мужской
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="f"
                                   required>
                            <label class="form-check-label" for="female">
                                Женский
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="languages">Любимый язык програмирования</label>
                <select multiple class="form-control" id="languages" name="languages">
                    {{ range .Languages }}
                    <option value="{{ .Id }}">{{ .Title }}</option>
                    {{ end }}
                </select>
            </div>

            <div class="form-group">
                <label for="biography">Биография</label>
                <textarea class="form-control" id="biography" name="biography" rows="3"></textarea>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1" required>
                        <label class="form-check-label" for="checkbox1">
                            С контрактом ознакомлен
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
    {{end}}
</div>
</body>
</html>
